<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>musicHistory</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>


  <nav id="navheader">
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#" id="link-home">Home</a></li>
      <li class="list-inline-item"><a href="#" id="link-list">List</a></li>
      <li class="list-inline-item"><a href="#" id="link-add">Add</a></li>
    </ul>
  

  <section id="home-view">
    Home
  </section>

  <section class="hidden" id="add-view">
    List
  </section>

  <section class="hidden" id="add-view">
    Add
  </section>

  </nav>

  <div class="content">
    
    <div id="left-content">
    
      Song Length:
      <input class="songStuff" type="range" id="song_slider">

      Artist:
      <select class="songStuff" id="artist">
        <option selected> </option>
        <option value="BandName">Jefferson Airplane</option>
        <option value="BandName">Beirut</option>
        <option value="BandName">Modest Mouse</option>
        <option value="BandName">Sylvan Esso</option>
        <option value="BandName">Pink Floyd</option>
      </select>
      
      Album:
      <select class="songStuff" id="album">
        <option selected> </option>
        <option value="albumName">Surrealistic Pillow</option>
        <option value="albumName">Longisland LP</option>
        <option value="albumName">Good News For People Who Love Bad News</option>
        <option value="slbumName">Sylvan Esso</option>
        <option value="albumName">Wish You Were Here</option>
      </select>
      
      Genre:
      <div class="formContainer" id="checkboxes">
              <div class="checkbox item-1"><input type="checkbox" value="rock">Rock</div>
              <div class="checkbox item-2"><input type="checkbox" value="indieAlt">Indie/Alt</div>
              <div class="checkbox item-3"><input type="checkbox" value="jazz">Jazz</div>
              <div class="checkbox item-4"><input type="checkbox">Select All</div>
      </div>
         
      

      

      <div class="filterButton">
        <input type="button" id="filter_button" value="Filter">
      </div>
      </div>

   

    <div id="right-content">

    
    <div id="listFreshBeats">

  </div>
  </div>
  




</body>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>

</html>
